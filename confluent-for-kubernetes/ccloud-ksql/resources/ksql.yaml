---
apiVersion: platform.confluent.io/v1beta1
kind: KsqlDB
metadata:
  name: ksqldb
spec:
  replicas: 3
  image:
    application: confluentinc/cp-ksqldb-server:7.7.0
    init: confluentinc/confluent-init-container:2.9.0
  dataVolumeCapacity: 10Gi
  configOverrides:
    server:
      - ksql.internal.topic.replicas=3
      - ksql.logging.processing.topic.replication.factor=3
    #log4j:
    #  - log4j.rootLogger=INFO, stdout
  #tls:
  #  autoGeneratedCerts: false
  #  secretRef: ksqldb-secret
  dependencies:
    kafka:
      bootstrapEndpoint: pkc-z9doz.eu-west-1.aws.confluent.cloud:9092
      authentication:
        type: plain
        jaasConfig:
          secretRef: cloud-plain
      tls:
        enabled: true
        ignoreTrustStoreConfig: true
    schemaRegistry:
      url: https://psrc-lo5k9.eu-central-1.aws.confluent.cloud
      authentication:
        type: basic
        basic:
          secretRef: cloud-sr-access